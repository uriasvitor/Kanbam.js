<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Kanbam</title>
</head>
<body>
    <main>
        <div class="kanbam">
            <h1>Hoje é</h1>
            <div class="container">
                <div class="card-day-se">
                    <div class="title-se">Segunda - Feira</div>
                    <div class="card-info-se">Cards feitos: <p class="card-finish">0</p></div>
                    <div class="content-se">
                        <div class="cards-section-se">
                        </div>
                    </div>
                    <div class="controls-se">
                        <div class="remove-all-se">Remove All</div>
                        <div class="open-form-se"> + </div>
                        <div class="back-se disabled "> X </div>
                    </div>

                    <div class="add-new-card-se">
                        <label for="title-se">Titulo</label>
                        <input id="title-se" type="text">

                        <label for="description-se">Discrição</label>
                        <input id="description-se" type="text">

                        <div class="add-card-se"> + </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
</body>

<script src="./scripts/localStorage.js"></script>
<script src="./scripts/createCard.js"></script>
<script src="./scripts/index.js"></script>
</html>
