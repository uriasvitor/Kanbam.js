<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Kanbam</title>
</head>
<body>
    <main>
        <div class="kanbam">
            <h1>Hoje é</h1>
            <div class="container">
                <div class="card-day">
                    <div class="title">Segunda-Feira</div>
                    <div class="card-info">Cards feitos: <p class="card-finish"></p></div>
                    <div class="content">
                        <div class="card-task">
                            <div class="task-box">
                                <div class="title-task-01">
                                    <p>Criar Index</p>
                                </div>
                                <div class="description">
                                    blablablabla2
                                </div>
                                <div class="card-control">
                                    <div class="remove"> - </div>
                                    <div class="done"> Done </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="controls">
                        <div class="remove-all">Remove All</div>
                        <div class="add"> + </div>
                    </div>

                    <div class="add-new-card" style="display: none;">
                        <label for="title">Titulo</label>
                        <input id="title" type="text">

                        <label for="description">Discrição</label>
                        <input id="description" type="text">

                        <div class="add-new-btn"> + </div>
                    </div>
                </div>
                <div class="card-2"></div>
                <div class="card-3"></div>
                <div class="card-4"></div>
                <div class="card-5"></div>
                <div class="card-6"></div>
                <div class="card-7"></div>
            </div>
        </div>
    </main>
</body>
<script src="./scripts/index.js"></script>
</html>
